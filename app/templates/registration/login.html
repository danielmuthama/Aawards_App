{% extends 'base.html' %}

{% block 'content' %}
<section id="body" class="pt-5 mb-5">
    <div class="container-xl pt-4">
        <div class="pitches row mt-5 mx-0 justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="pitch-card px-3 py-5 bg-white shadow">
                    <h2 class="fw-bold text-center fs-5">Login</h2>
                    <div class="pt-4">
                        {% if form.non_field_errors|length > 0 %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {% for error in form.non_field_errors %}
                            {{ error|escape }}
                            {% endfor %}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <form action="" method="post" class="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="" class="form-label text-sm">Email</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="form-group pt-2">
                                <label for="" class="form-label text-sm">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" name="remember" value="1"
                                    id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Remember me
                                </label>
                            </div>
                            <div class="text-center pt-5">
                                <button class="btn btn-primary px-4 text-white">
                                    Login
                                </button>
                            </div>
                            <div class="pt-4">
                                <small class="fw-bold">
                                    Donâ€™t have an account? <a href="{% url 'django_registration_register' %}" class="">Signup</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
