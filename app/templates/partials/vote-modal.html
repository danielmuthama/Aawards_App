<div class="modal fade" id="voteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Vote for {{project.title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'rate_project' id=project.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="image_name">Design (0-10)</label>
                        <input type="number" min="0" max="10" class="form-control" name="design" required="">
                    </div>
                    <div class="form-group">
                        <label for="image_name">Usability (0-10)</label>
                        <input type="number" min="0" max="10" class="form-control" name="usability" required="">
                    </div>
                    <div class="form-group">
                        <label for="image_name">Content (0-10)</label>
                        <input type="number" min="0" max="10" class="form-control" name="content" required="">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary text-white">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
