{% extends 'base.html' %}

{% block 'content' %}
<section id="body" class="pt-5 mb-5">
    <div class="container-xl pt-4">
        <div class="pitches row mt-3 mx-0 justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="pitch-card px-3 py-5 bg-white shadow">
                    <h2 class="fw-bold text-center fs-5">Signup</h2>
                    <div class="pt-4">
                        {% if form.errors|length > 0 %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ form.errors | escape }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <form action="" class="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="" class="form-label text-sm">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group pt-2">
                                <label for="" class="form-label text-sm">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="form-group pt-2">
                                <label for="" class="form-label text-sm">Fullname</label>
                                <input type="text" class="form-control" name="full_name" required>
                            </div>
                            <div class="form-group pt-2">
                                <label for="" class="form-label text-sm">Password</label>
                                <input type="password" class="form-control" name="password1" required>
                            </div>
                            <div class="form-group pt-2">
                                <label for="" class="form-label text-sm">Confirm Password</label>
                                <input type="password" class="form-control" name="password2" required>
                            </div>
                            <div class="text-center pt-5">
                                <button class="btn btn-primary px-4 text-white">
                                    Signup
                                </button>
                            </div>
                            <div class="pt-4">
                                <small class="fw-bold">
                                    Already have an account? <a href="{% url 'login' %}" class="">Login</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
